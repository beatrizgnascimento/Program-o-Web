<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Mágica</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Calculadora Mágica</h1>
  </header>

  <main>
    <section class="operacoes">
      <section id="secao1">
        <label class="op1">OP1</label>
        <input type="text" id="op1">
      </section>
      <p id="operador">+</p>
      <section id="secao2">
        <label class="op2">OP2</label>
        <input type="text" id="op2">
      </section>
    </section>

    <section class="botoes">
      <button id="btnAdd">+</button>
      <button id="btnSub">-</button>
      <button id="btnMult">*</button>
    </section>
    <section>
      <button id="btnIgual">=</button>
    </section>

    <section class="resultado">
      <h2>Resultado: <span id="resultado"></span></h2>

    </section>
  </main>

</body>
<script src="main.js"></script>

</html>
