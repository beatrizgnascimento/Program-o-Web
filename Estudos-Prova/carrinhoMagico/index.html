<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de compras mágico</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comme:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <header>
    <h1>Carrinho de compras mágico</h1>
  </header>

  <figure>
    <image src="fig-prova.jpg" alt="Imagem de um carrinho de compras"></image>
  </figure>

  <section id="secao-carrinho">
    <label for="">Nome</label>
    <input type="text" id="nome">
    <label for="">Quantidade</label>
    <select id="quantidade">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
    <button id="btn">Adicionar</button>
  </section>

  <section id="produtos">
    <p>Meus produtos</p>
    <ul id="listaProdutos"></ul>
  </section>

</body>
<script src="main.js"></script>

</html>
