<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da adivinhação</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Jogo da Adivinhação</h1>
  </header>

  <main>
    <figure>
      <img src="" alt="Imagem de um menino pensante">
    </figure>

    <section>
      <section class="areaPensamento">
        <h2>Área do Pensamento</h2>
        <p>Olá! Eu sou o Chat-Jequiti. Irei pensar em um número entre "início" e "fim". Após digitar os números clique em
          "Pensar"</p>
        <label>Início</label>
        <input type="number" id="inicio">
        <label>Fim</label>
        <input type="number" id="fim">
        <button id="pensar">Pensar</button>
      </section>
      <section class="areaAdivinhacao">
        <h2>Área da Adivinhação</h2>
        <label>Qual número estou pensando</label>
        <input type="number" id="resposta">
        <button id="adivinhar">Adivinhar</button>
      </section>
      <section class="mensagem">
        <p id="mensagem"></p>
      </section>
    </section>
  </main>

</body>

<script src="main.js"></script>

</html>
