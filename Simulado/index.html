<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div id="div1">
      <figure><img src="images.jpg" alt="Imagem do jogo cooking mama">
        <figcaption>Marcador de pontuação Cooking Mama</figcaption>
      </figure>
    </div>
    <section id="pontuacao">
      <h3>
        <spam id="jogador1">0 </spam>a <span id="jogador2">0</span>
      </h3>

      <div>Escolha a pontuação vitoriosa</div>
      <select name="tipo-ponto" id="tipoPonto">
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
        <option>25</option>
      </select>


      <div class="botoes">
        <button id="btnJogador1">Jogador 1</button>
        <button id="btnJogador2">Jogador 2</button>
        <button id="btnReiniciar">Reiniciar</button>
      </div>
    </section>
    <figcaption>Figura 1 - Marcador de Pontuação</figcaption>
  </main>

  <script src="main.js"></script>
</body>

</html>
